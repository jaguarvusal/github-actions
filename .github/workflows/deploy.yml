name: ğŸš€ Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Checkout code
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      # ğŸ§± Install dependencies
      - name: ğŸ§± Install Dependencies
        run: npm install

      # ğŸ“¦ Install concurrently, wait-on, and http-server as devDependencies locally (no global install)
      - name: ğŸ“¦ Install concurrently, wait-on, and http-server locally
        run: npm install --save-dev concurrently wait-on http-server

      # ğŸš¦ Mock backend server on port 3001
      - name: ğŸš¦ Mock Backend Server
        run: npx http-server -p 3001 -c-1 --silent &

      # ğŸ•’ Wait for Mock Backend Server
      - name: ğŸ•’ Wait for Mock Backend Server
        run: npx wait-on http://localhost:3001

      # ğŸ—ï¸ Build project
      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # ğŸ’ª Run Cypress Component Tests
      - name: ğŸ’ª Run Cypress Component Tests
        run: npm run test-component

      # ğŸš€ Deploy to Render
      - name: ğŸš€ Deploy to Render
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$DEPLOY_URL"