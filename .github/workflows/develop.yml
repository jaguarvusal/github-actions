name: test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ§± Install root dependencies
        run: npm install

      - name: ğŸ§± Install server and client dependencies
        run: |
          cd server && npm install && cd ..
          cd client && npm install && cd ..

      - name: ğŸ“¦ Install concurrently, wait-on, and http-server
        run: npm install -g concurrently wait-on http-server

      - name: ğŸ—ï¸ Build Project (Client + Server)
        run: concurrently "cd server && npm run build" "cd client && npm run build"

      # Mock backend server on port 3001
      - name: ğŸš¦ Mock Backend Server
        run: npx http-server -p 3001 -c-1 --silent &

      - name: ğŸ•’ Wait for Mock Backend Server
        run: npx wait-on http://localhost:3001

      - name: ğŸ’ª Run Cypress Component Tests
        run: npm run test-component
